<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webaudio - visualizer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="js/three.js"></script>
		<script src="js/WebGL.js"></script>

		<style type="text/css">
			#overlay {
				width: 100%;
				text-align: center;
				background-color: #000;
			}

			#container {
				height: 100%;
			}
		</style>

		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = vec4( position, 1.0 );

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform sampler2D tAudioData;
			uniform vec2 u_resolution;
			varying vec2 vUv;

			void main() {

				float ratio = 1.0/17.0;

				float st = gl_FragCoord.x/u_resolution.x;
				float h = gl_FragCoord.y/u_resolution.y;

			    vec3 color = vec3(1.0);

			    float ind = 0.0;
			    for(float i = 0.0303; i < 1.0; i += 0.0303) {
			    	if(st < i + (0.0303/10.0)*4.0 && st > i - (0.0303/10.0)*4.0) {
			    		float f = texture2D( tAudioData, vec2( ind/32.0, 0.0 ) ).r;
			    		if (h < f) {
			    			color = vec3(vUv.x,vUv.y,h);
			    		}
				    }
				    ind += 1.0;
				}

				//ind = 0.0;
			    //for(float i = 0.0; i < 1.0; i += 0.02) {
			    //	if(st < i + 0.00615 && st > i - 0.00615) {
			    //		float f = texture2D( tAudioData, vec2( ind/64.0, 0.0 ) ).r;
			    //		if (h > f + 0.03) {
			    //			color = vec3(1.0,h,1.0);
			    //		}
				//    }
				//    ind += 1.0;
				//}

			    // bottom-left
			    //vec2 bl = step(vec2(0.1),st);
			    //float pct = bl.x * bl.y;

			    // top-right
			    // vec2 tr = step(vec2(0.1),1.0-st);
			    // pct *= tr.x * tr.y;

			    //color = vec3(pct);

			    gl_FragColor = vec4(color,1.0);

			}

		</script>

	</head>
	<body>
		<div id="overlay">
			<div>
				<button id="startButton">Click to Play</button>
			</div>
		</div>
		<div id="container"></div>

	<script>

		if ( WEBGL.isWebGLAvailable() === false ) {

			document.body.appendChild( WEBGL.getWebGLErrorMessage() );

		}

		var scene, camera, renderer, analyser, uniforms;

		var startButton = document.getElementById( 'startButton' );
		startButton.addEventListener( 'click', init );

		function init() {

			var fftSize = 128;

			var overlay = document.getElementById( 'overlay' );
			// overlay.remove();

			//

			var container = document.getElementById( 'container' );

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x000000 );
			renderer.setPixelRatio( window.devicePixelRatio );
			container.appendChild( renderer.domElement );

			scene = new THREE.Scene();

			camera = new THREE.Camera();

			var listener = new THREE.AudioListener();

			var audio = new THREE.Audio( listener );

			var mediaElement = new Audio( 'Exclusion-Unity.mp3' );
			mediaElement.loop = true;
			mediaElement.play();

			audio.setMediaElementSource( mediaElement );

			analyser = new THREE.AudioAnalyser( audio, 64 );

			uniforms = {
				u_resolution: { type: "v2", value: new THREE.Vector2() },
				tAudioData: { value: new THREE.DataTexture( analyser.data, 64/2, 1, THREE.LuminanceFormat ) }
			};

			uniforms.u_resolution.value.x = window.innerWidth;
      		uniforms.u_resolution.value.y = window.innerHeight;

			var material = new THREE.ShaderMaterial( {

				uniforms: uniforms,
				vertexShader: document.getElementById( 'vertexShader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentShader' ).textContent

			} );

			var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

			var mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );

			window.addEventListener( 'resize', onResize, false );

			animate();

		}

		function onResize() {
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		function animate() {
			requestAnimationFrame( animate );
			render();
		}

		function render() {
			analyser.getFrequencyData();
			uniforms.tAudioData.value.needsUpdate = true;
			renderer.render( scene, camera );
		}

	</script>

	</body>
</html>
